<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      var cricketLiveData = [];
     
      function getInfo() {
        return new Promise((resolve, reject) => {
          let cricket1 = new XMLHttpRequest();
          cricket1.onreadystatechange = function () {
            if (cricket1.readyState == 4 && cricket1.status == 200) {
              cricketLiveData = JSON.parse(cricket1.response);
              resolve(cricketLiveData);
              // reject(cricketLiveData)
            }
          };
          cricket1.open(
            "GET",
            "https://cricket-live-data.p.rapidapi.com/series"
          );
          cricket1.setRequestHeader(
            "X-RapidAPI-Key",
            "f55afadb54msh9a226ca8c13ce9ap177567jsnbedee190261f"
          );
          cricket1.setRequestHeader(
            "X-RapidAPI-Host",
            " cricket-live-data.p.rapidapi.com"
          );
          cricket1.send();
        });
      }
      
      async function DataAsync() {
        try {
          var cricket1 = await getInfo();
          console.log(
            "  using asyn function ....!!!!! and await .......!!!!!!"
          );

          console.log(" i am from async data with TRY :    ", cricket1);
        } catch {
          console.log(
            "  using asyn function ....!!!!! and await .......!!!!!!"
          );
          console.log(" i am from async data with CATCH :    ", cricket1);
        }
      }
      DataAsync();
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
        <label for="carbrands">carbrands:</label>
        <input type="checkbox" name="carbrands" value="bmw">bmw<br>
        <input type="checkbox" name="carbrands" value="volvo">volvo<br>
        <input type="checkbox" name="carbrands" value="benz">benz<br>
        <input type="checkbox" name="carbrands" value="landrover">landrover<br>
        <button type="button" onclick="setcarbrands()">setcarbrands</button>
    </from>
    <script>
        function setcarbrands(){
            var allcheckboxes=document.getElementsByName("carbrands")
            var mycarbrands=["bmw","volvo"]
            allcheckboxes.forEach((element)=>{
                var check=mycarbrands.find((val)=>{
                    return val==element.Value

                })
                if(check){
                    element.checked=true
                }

            })
            console.log(allcheckboxes)
        } 
    </script>
    
</body>
</html>

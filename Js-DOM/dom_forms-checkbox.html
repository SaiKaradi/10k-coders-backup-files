<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkboxes</title>
</head>
<body>
    <form>
        <label for="teams">teams</label>
        <br>
        <input type="checkbox" name="teams" value="indian"> indian <br>
        <input type="checkbox" name="teams" value="england">england<br>
        <input type="checkbox" name="teams" value="newzealand">newzealand<br>
        <input type="checkbox" name="teams" value="australia">australia<br>
        <button type="button" onclick="getvalues()">teams</button>
    </form>
    <script>
        var teams=[]
        function getvalues(){
            var allcheckboxes=document.getElementsByName("teams")
            allcheckboxes.forEach((element)=>{
                if(element.checked){
                    teams.push(element.value)

                }
            })
            console.log("teams",teams)
        }
    </script>
    
</body>
</html>

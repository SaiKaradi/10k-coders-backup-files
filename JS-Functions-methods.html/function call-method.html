<body>
    <script>
        var sports={
            team1:"england",
            team2:"new zealand"
        
        }
        var cars={
            brand1:"bmw",
            brand2:"landrover"
        }
        function fullname(){
            console.log(this.team1+":"+this.team2);
        }
        fullname.call(sports)

        function brandname(){
            console.log(this.brand1+":"+this.brand2);
        }
        brandname.call(cars)
        
        // The call() Method with Arguments
        var sports={

    </script>

<body>
    <script>
        // arrays introduction//
        // arrays used  to handle multiple items 
        var colours=["pink","red","green","blue"]
        console.log(colours.length)
        console.log(colours[0])
        console.log(colours[3])
        // use for loop method display index values in console
        for ( i=0; i<5; i++)
        {
            console.log(i)
        }
        for(i=0;i<colours.length;i++)
        {
            document.write(colours[i]+"<br>")
        }
        // i=0 intilization will excute only once
        // i<5 comparison will excute every time untill we get false
        // i++ increment will excute every time


        

        
    
    </script>
